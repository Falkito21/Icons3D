<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Iconos 3D</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section class="socialM">
    <ul class="icons">
        <li data-text="Facebook" data-color="#1877f2"><a href="#" class="fb"><i class="fa-brands fa-facebook"></i></a></li>
        <li data-text="YouTube" data-color="#ff0000"><a href="#" class="yt"><i class="fa-brands fa-youtube"></i></a></li>
        <li data-text="Twitter" data-color="#0099ff"><a href="#" class="tw"><i class="fa-brands fa-twitter"></i></a></li>
        <li data-text="Instagram" data-color="#e4405f"><a href="#" class="itm"><i class="fa-brands fa-instagram"></i></a></li>
    </ul>
    </section>

    <script src="vanilla-tilt.min.js"></script>
    
    <script>

        VanillaTilt.init(document.querySelectorAll(".icons li a"), {
		max: 30,
		speed: 400,
        glare: true,
        "max-glare": 1,
	    });


        let list = document.querySelectorAll('.icons li');
        let bg = document.querySelector('.socialM');
        list.forEach(element => {
            element.addEventListener('mouseenter', function(event){
                let color = event.target.getAttribute('data-color');
                bg.style.backgroundColor = color;
            })
            element.addEventListener('mouseleave', function(event){
                bg.style.backgroundColor = '#fff';
            })
        });
    </script>
</body>
</html>
